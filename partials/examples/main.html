<div class="row">
  <div></div>
  <div class="col-md-2">
    <div class="sticky sidebar">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="category in examples">
          <a ng-click="gotoAnchor(category.anchor)">{{category.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-10">
    <div ng-repeat="category in examples">
      <div class="page-header" id="{{category.anchor}}">
        <h3>{{category.name}} <a target="_blank" ng-href="{{category.url}}" title="View Full Source Code"><i class="fa fa-github highlight fa-2x"></i></a></h3>
      </div>
      <div ng-repeat="example in category.examples">
        <h4>{{example.name}}</h4>
        <source-loader url="category.url" method="example.method"></source-loader>
        <br/>
      </div>
      <br/>
      <br/>
    </div>
  </div>
</div>
