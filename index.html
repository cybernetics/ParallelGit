<!DOCTYPE HTML>
<html ng-app="pg-site">
<head>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
  <div class="navbar navbar-default" ng-controller="NavigationCtrl">
    <div class="container">
      <div class="navbar-header">
        <a href="#/" class="navbar-brand">Parallel<span class="highlight">Git</span></a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-repeat="page in pages" ng-class="{active: page.active()}">
          <a ng-href="{{'#' + page.originalPath}}">
            <i class="fa {{page.icon}}"></i>
            <span>{{page.name}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div ng-view></div>
  </div>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.13.4.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/navigation.js"></script>
  <script src="scripts/download.js"></script>
  <script src="scripts/filters/build-filter.js"></script>
</body>
</html>
